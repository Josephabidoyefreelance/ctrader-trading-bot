<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸ“ˆ Live Trading Chart</title>
    <style>
      body {
        background: #0b0c10;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        padding: 50px;
      }
      #chart {
        height: 400px;
        width: 80%;
        margin: 0 auto;
        background: #1f2833;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        padding: 20px;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“Š Live Renko + EMA + Supertrend Chart</h1>
    <div id="chart">
      <canvas id="liveChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("liveChart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Live Price",
              data: [],
              borderColor: "#00FFB9",
              borderWidth: 2,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: { color: "#ccc" },
            },
            y: {
              ticks: { color: "#ccc" },
            },
          },
        },
      });

      // Connect WebSocket to your backend
      const socket = new WebSocket(
        "wss://ctrader-trading-bot-1.onrender.com/ws/chart"
      );

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        chart.data.labels.push(new Date(data.timestamp).toLocaleTimeString());
        chart.data.datasets[0].data.push(data.price);

        // Keep only last 30 points
        if (chart.data.labels.length > 30) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }

        chart.update();
      };
    </script>
  </body>
</html>
